name: Frontend CI

on:
  push:
    paths:
      - '.github/workflows/ci-frontend.yml'
      - 'frontend/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'
    - run: npm install
      working-directory: frontend
    - run: make build-app
