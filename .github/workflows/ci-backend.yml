name: Backend CI

on:
  push:
    paths:
      - '.github/workflows/ci-backend.yml'
      - 'backend/**'

jobs:
  build-backend:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - run: make publish-backend
      name: Build
    - run: make test-backend
    - name: Publish
      run: make publish-backend
